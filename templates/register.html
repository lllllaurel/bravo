{% extends 'basic.html' %}
{% block body %}
<h1 class="section-header">
  <div>应用注册</div>
</h1>
<div class="row">
  <div class="col-lg-12 col-md-12 col-12 col-sm-12">
    <div class="card card-primary mt-3">
      <div class="card-body">
        <form method="POST">
          <div class="row">
            <div class="form-group col-6">
              <label for="username">用户名</label>
              <input id="register-uname" type="text" class="form-control" name="username" autofocus>
            </div>
            <div class="form-group col-6">
              <label for="appid">Appid</label>
              <input id="register-appid" type="text" class="form-control" name="appid">
            </div>
          </div>
          <div class="form-group">
            <label for="phone">电话</label>
            <input id="phone" type="text" class="form-control" name="phone">
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label for="password" class="d-block">密码</label>
              <input id="password" type="password" class="form-control" name="password">
            </div>
            <div class="form-group col-6">
              <label for="password2" class="d-block">确认</label>
              <input id="password2" type="password" class="form-control" name="password-confirm">
            </div>
          </div>
          <div class="form-group" style="height: 45px">
            <div class="button register">
              <button type="button" class="btn btn-primary btn-block" id="register-newapp">
                <span>注册</span>
                <i class="fa fa-check"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
  $(function(){
    $("#register").siblings('li').removeClass('active');
    $("#register").addClass('active');
  });
</script>
{% endblock %}
